<!DOCTYPE html>
<html lang="en">
<body>
  <div class="form-container">
    <h1 class="form-heading">Create Blog</h1>
    <form (ngSubmit)="savePost()" class="post-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" name="title" [(ngModel)]="blog.title" required>
      </div>
      
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="blog.content" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" [(ngModel)]="blog.status">
          <option value="Published">Published</option>
          <option value="Draft">Draft</option>
        </select>
      </div>
      

      <button type="submit" class="btn-submit">Save Post</button>
    </form>
  </div>
  <app-footer></app-footer>
</body>
</html>
